<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>Application Form</h1>
<hr>
<form>
    <label for="fname">First Name</label><br><br>
    <input type="text" name="fname" id="fname" placeholder="First Name"><br><br>
    <label for="lname">Last Name</label><br><br>
    <input type="text" name="lname" id="lname" placeholder="Last Name"><br><br>
    <label for="email">Email</label><br><br>
    <input type="email" name="email" id="email" placeholder="E-Mail"><br><br>
    <label for="phone">Phone Number</label><br><br>
    <input type="text" name="phone" id="phone" placeholder="Phone Number"><br><br>
    <label for="dob">Date of Birth</label><br><br>
    <input type="date" id="dob" name="dob"><br><br>
    <label for="pic">Upload a picture</label><br><br>
    <input type="file" id="pic" name="picture"><br><br>
    <p>Select your Gender</p><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    <label for="course">Course Take</label>
    <select name="course" id="course">
        <option value="full">Fullstack</option>
        <option value="ds">Data Science</option>
        <option value="cs">Cyber Security</option>
        <option value="ai">Artificial Intelligence</option>
        <option value="ml">Machine Learning</option>
        <option value="react">ReactJs</option>
    </select>


    <input type="submit" value="Apply">
</form>
</body>
</html>
