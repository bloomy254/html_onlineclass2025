<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>classes and ids</title>
    <link rel="stylesheet" href="static/css/classstyle.css">
</head>
<body>

<div class="container">
    <h1 class="header">Welcome to class and ID example</h1>
    <p class="content">Classes can be reused for multiple element ,
        while ID's should be unique within a page</p>
    <p class="content-highlight">This is a text that has been highlighted using a class</p>
    <p id="my_id">This paragraph used a unique id for css</p>
</div>
</body>
</html>
